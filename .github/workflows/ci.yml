name: tests

on:
  push:
    branches:
      - master
      - 1.x
  pull_request:
    branches:
      - master
      - 1.x

permissions:
  contents: read

jobs:
  php-test-7_4:
    name: phpunit 7.4
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
          coverage: xdebug2
      - name: Validate composer.json
        run: composer validate --strict
      - name: Run composer install
        run: composer install -n --prefer-dist
      - name: Run PHPUnit
        run: php ./vendor/bin/phpunit
  php-test-8_0:
